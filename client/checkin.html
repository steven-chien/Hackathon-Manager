<template name="CheckIn">
	{{#if currentUser}}
	<form>
		<input type="text" id="student_id">
		<input type="submit" id="submit" value="Go">
	</form>
	{{checkedPlayer.student_id}}
	{{checkedPlayer.f_name}}
	{{checkedPlayer.l_name}}
	<div id="code"></div>
	<input type="button" id="clear" value="clear">
	{{/if}}
</template>
