<template name="Vote">
{{#if valid}}
<p>Hi! {{profile.name}}({{profile.sid}})</p>
    {{#if voted}}
        <p>You have already voted to {{votedTo}}</p>
    {{/if}}
        <ul>
        {{#each voteGroups}}
            <li>{{name}} <button id="vote" action="submit">Vote</button></li>
        {{/each}}
        </ul>
{{else}}
    <p>Invalid url.</p>
{{/if}}
</template>
