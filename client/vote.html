<template name="Vote">
    <div class="container">
        {{#if valid}}
            <p>Hi! {{profile.name}}({{profile.sid}})</p>
            {{#if voted}}
                <div class="alert alert-warning" role="alert">You have already voted to {{votedTo}}</div>
            {{/if}}
		<table class="table">
		<tbody>
                {{#each voteGroups}}
		<tr><td>{{name}}</td><td><button id="vote" action="submit" class="btn btn-success">vote</button></td></tr>
                {{/each}}
		</tbody>
		</table>
        {{else}}
            <h1>Error 400</h1>
            <div class="alert alert-danger" role="alert"><strong>400</strong> Invalid URL :(</div>
        {{/if}}
    </div>
</template>
