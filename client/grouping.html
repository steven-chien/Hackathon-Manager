<template name="Grouping">
	<div style="max-width: 500px">
	{{> qrScanner}}
	</div>
	<div id="grouping">
		<form>
			<input type="text" id="name">
			<ul>
				{{#each groupmates}}
				<li class="player" id="{{@index}}">{{sid}}</li>
				{{/each}}
			</ul>
			<input type="submit" id="submit" value="submit">
		</form>
	</div>
</template>
