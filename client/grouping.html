<template name="Grouping">
	<div id="grouping" class="container">
		<h1>Grouping</h1>
		<div class="panel-group">
		    <div class="panel panel-default">
			<a data-toggle="collapse" href="#collapse1" aria-expanded="true">
			    <div class="panel-heading">
				<h2 class="panel-title">New Group</h2>
			    </div>
			</a>
			<div id="collapse1" class="panel-collapse collapse in" aria-expanded="true">
			    <div class="panel-body">
				<form>
                    <div class="form-group">
                        <label for="name">Group Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Group Name...">
                    </div>
				    <div class="input-group">
					<input type="text" id="new-sid" class="form-control" placeholder="Search Student ID...">
					<span class="input-group-btn">
					    <button class="btn btn-primary" id="add" type="button">Add</button>
					</span>
				    </div>
                    <div style="max-width: 500px; margin-left: auto; margin-right: auto; margin-top: 20px;
                    margin-bottom: 20px;">
                        {{> qrScanner w=1024 h=768}}
                    </div>
                    <input type="button" id="scan" value="scan" class="btn btn-primary">
				    <ul>
					{{#each groupmates}}
					    <li class="player" id="{{@index}}">{{sid}}</li>
					{{/each}}
				    </ul>
				    <input type="submit" id="submit" value="submit" class="btn btn-success">
				</form>
			    </div>
			</div>
		    </div>
		</div>
		<div class="panel-group">
		    <div class="panel panel-default">
			<a data-toggle="collapse" href="#collapse2">
			    <div class="panel-heading">
				<h2 class="panel-title">Current Group</h2>
			    </div>
			</a>
			<div id="collapse2" class="panel-collapse collapse">
			    <div class="panel-body">
				{{#each groups}}
				    <div class="row">
					<div class="col-sm-2">{{name}}</div>
					<div class="col-sm-8">{{{namelist}}}</div>
					<div class="col-sm-2">
                                            <button id="delgroup" action="submit">Delete</button>
                                        </div>
				    </div>
				    <hr>
				{{/each}}
			    </div>
			</div>
		    </div>
		</div>
		<hr>
	</div>
</template>
