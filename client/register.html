<template name="Register">
    <div class="container">
        <div class="row">
            <h1>Register</h1>
		Checked-in player: {{playerCount}}
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <a data-toggle="collapse" href="#collapse1">
                    <div class="panel-heading">
                        <h2 class="panel-title">Import</h2>
                    </div>
                </a>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="csv-file">CSV File input</label>
                            <input type="file" id="csv-file" name="files"/>
                            <p class="help-block">Upload the .csv file here.</p>
                        </div>
                        <input type="submit" id="read" value="read" class="btn btn-success">
                        <input type="button" id="clear" value="clear" class="btn btn-danger">
                        <table class="table">
                            <thead>
                            <tr><th>StudentID</th><th>Name</th><th>Year</th><th>Department</th><th>Phone</th></tr>
                            </thead>
                            <tbody>
                            {{#each participants}}
                                <tr><td>{{StudentId}}</td><td>{{Name}}</td><td>{{Year}}</td><td>{{Department}}</td><td>{{Phone}}</td></tr>
                            {{/each}}
                            </tbody>
                        </table>
                        <input type="submit" id="submit" value="submit" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-group">
            <div class="panel panel-default">
                <a data-toggle="collapse" href="#collapse2">
                    <div class="panel-heading">
                        <h2 class="panel-title">Manual Import</h2>
                    </div>
                </a>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="student_id">Student ID</label>
                                <input type="text" id="student_id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="year">Year</label>
                                <input type="number" id="year" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone No.</label>
                                <input type="phone" id="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="dept">Department</label>
                                <input type="text" id="dept" class="form-control">
                            </div>
                            <input type="button" class="btn btn-primary" id="apply" value="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-group">
            <div class="panel panel-default">
                <a data-toggle="collapse" href="#collapse3" aria-expanded="true">
                    <div class="panel-heading">
                        <h2 class="panel-title">Hackers List</h2>
                    </div>
                </a>
                <div id="collapse3" class="panel-collapse collapse in" aria-expanded="true">
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Year</th>
                                <th>Phone</th>
                                <th>Dept</th>
                                <th>Checked</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each all_participants}}
                                <tr>
                                    <td>{{_id}}  </td><td> {{sid}} </td><td> {{name}} </td><td> {{year}} </td><td> {{phone}} </td><td> {{dept}} </td><td> {{#if checked}}✓{{else}}✗{{/if}} </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
